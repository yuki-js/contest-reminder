<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>投票ステータスページ</title>
    <style>

      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
     */

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
	        margin: 0;
	        padding: 0;
	        border: 0;
	        font-size: 100%;
	        font: inherit;
	        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
	        display: block;
      }
      body {
	        line-height: 1;
      }
      ol, ul {
	        list-style: none;
      }
      blockquote, q {
	        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
	        content: '';
	        content: none;
      }
      table {
	        border-collapse: collapse;
	        border-spacing: 0;
      }
      
      #complete, #failed{
          display:none;
          width:100%;
          height:100%;
          position:absolute;
          background-color:#444;
      }

      #complete{
          background-color:#30b06e;
      }
      #failed{
          background-color:#da211b;
      }
      .container{
          max-width:300px;
          width:100%;
          height:200px;
          text-align:center;
          color:white;
          top:50%;
          left:50%;
          margin-left:-150px;
          margin-top:-100px;
          position:absolute;
      }
      .dekai{
          font-size:4em;
          
      }
      .chisai{
          margin-top:14px;
      }
      
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div id="complete">
      <div class="container">
        <div class="dekai">投票完了</div>
        <div class="chisai">投票ありがとう！ブラウザ閉じて、どうぞ</div>
      </div>
    </div>
    <div id="failed">
      <div class="container">
        <div class="dekai">投票失敗</div>
        <div class="chisai" id="message"></div>
      </div>
    </div>
    <script>
      location.search.slice(1).split("&").filter(function(t){
        return((t=t.split("=")),
         (t[0]=="state") && (document.getElementById(t[1]).style.display="block"),
         (t[0]=="message") && (document.getElementById("message").innerText=decodeURIComponent(t[1])),
         !!t[0]
        )
      }).length || (location.href="https://central-voting-system.age.co.jp/cast/12/623/2?callback=https%3A%2F%2Fyuki-js.github.io%2Fcontest-reminder%2Fvoted.html");
    </script>
  </body>
</html>
